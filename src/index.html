<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Live</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <script src="./script.js" type="module" defer></script>
</head>
<body id="frostedbg" class="relative min-h-screen h-full bg-cover bg-no-repeat bg-center flex flex-col">
    <div class="max-h-full inset-0 bg-white/30 backdrop-blur-sm p-0 m-0">
    <header class="bg-black/70 backdrop-blur-sm">
        <h1 class="bg-transparent text-white font-bold text-5xl max-[880px]:text-5xl max-[496px]:text-4xl py-7 text-center">Weather Live</h1>
    </header>


    <main class="h-full">
        <div class="flex-grow grid grid-cols-2 min-[1000px]:grid-cols-3 gap-9 p-7 max-[900px]:grid-cols-1" id="container">

            <!-- search/history/user location -->
            <div class="w-full min-w-64 max-[880px]:w-full" id="left-side">
                <label for="place" class="font-bold text-xl pl-0.5 max-[880px]:text-xl">Enter a City Name</label><br>
                <input type="text" class="w-full h-11 border border-solid border-slate-300 rounded px-3 mt-2.5 mb-5 text-lg" name="" id="place" placeholder="E.g. Tokyo, Cape Town, Sydney .."><br>
                <div class="mb-3" id="history">                    
                </div>

                <button class="w-full py-2.5 text-white rounded mt-2.5 bg-blue-700/90 hover:bg-blue-800/90 backdrop-blur-sm" id="search">Search</button>
                <div class="relative flex items-center my-6">
                    <div class="flex-grow border-t border-slate-300"></div>
                    <span class="px-2 text-slate-900 bg-transparent mb-1">or</span>
                    <div class="flex-grow border-t border-slate-300"></div>
                </div>
                  
                <button class="w-full py-2.5 text-white rounded bg-black/60 hover:bg-black/70 backdrop-blur-sm" id="location">Use Current Location</button>
            </div>

            <!-- weather(current weather and forecast cards) -->
            <div class="min-[1000px]:col-span-2 min-h-90vh hidden " id="weatherdata">
                <div class=" backdrop-blur-sm bg-black/60 hover:bg-black/70 text-white flex gap-5 justify-between mt-1.5 py-7 pr-16 pl-10 rounded" id="currentweather">
                </div>
                <div class="" id="daysforcast">
                    <h2 class="font-bold text-2xl my-5 ">5-Day Forecast</h2>
                    <ul class="flex gap-5 max-[1530px]:gap-4.5 max-[1506px]:gap-4 max-[1490px]:gap-3.5 max-[490px]:gap-4.5 flex-wrap" id="weathercards">

                        
                    </ul>
                </div>
            </div>
        </div>
    </main>


    <!-- footer -->
    <footer class="flex px-7 py-3 bottom-0 justify-between w-full bg-black/70 backdrop-blur-sm text-white font-semibold gap-3 max-[390px]:flex-col max-[390px]:items-center max-[390px]:text-center max-[390px]:gap-1">
        <p>&copy; 2024 | Kshitij Tripathi</p>
        <h1>Weather Live</h1>
    </footer>
</div>

</body>
</html>
